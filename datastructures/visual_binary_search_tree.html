<!doctype html>
<html lang="en">
	<head>
		<title>Visual Binary Search Tree</title>
		<link rel="stylesheet" type="text/css" href="visual_binary_search_tree.css">
	</head>

	<body>
		
		<div id="option_panel">

			<p id="panel_title">Binary Search Tree (AVL)</p>

			<div id="frame">
				<p>Options</p>
				<span class="icon"><img src="mouse.png" /> <strong style='color: #FF0'>Nodes</strong> can be <strong style='color: #FF0'>hovered</strong> and <strong style='color: #FF0'>clicked</strong> on.</span>
				<span class="icon"><img src="mouse.png" /> View [(hold) middle + drag mouse].</span>
				<div class="commands">
					<p>Insert Node Value</p>
					<input  id="node_insert" type="number" placeholder="Enter number values" />
					<button id="node_submit" onclick='addnode(event)'>Insert</button>
				</div>

				<div class="commands">
					<p>Search Node Value</p>
					<input  id="node_search" type="number" value="0" />
					<button id="node_search_submit" onclick='searchnode(event)'>Search</button>
				</div>

				<div class="commands">
					<p>Remove Selected Node</p>
					<button id="node_remove" onclick='deletenode(event)'>Remove</button>
				</div>

				<div class="commands">
					<p>Perform Balancing</p>
					<button id="tree_balance" class="deactive" onclick=''>Balance</button>
				</div>

				<div class="commands">
					<p>Post Order Traversal</p>
					<button id="postOrderTraversal" onclick='animateTraversal(event)'>Traverse</button>
					<button id="clearTraversal" onclick='clearTraversal(event)'>Clear</button>
				</div>

				<div class="commands">
					<p>Reset</p>
					<button id="clearAll" onclick='clearAll(event)'>Clear All</button>
				</div>
			</div>
		</div>

		<div id="stage">
			<canvas id="canvas_traversal" width="800" height="600" onmouseup="mouseup(event)" onmousedown="mousedown(event)" onmousemove="mousemove(event)" onclick="clicking(event)"></canvas>
			<canvas id="canvas" width="800" height="600" onmouseup="mouseup(event)" onmousedown="mousedown(event)" onmousemove="mousemove(event)" onclick="clicking(event)"></canvas>
		</div>

		<script type="text/javascript" src="visual_binary_search_tree.js"></script>

	</body>

</html>
